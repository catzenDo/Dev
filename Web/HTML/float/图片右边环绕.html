<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
      }
      .float-right {
        float: right;
        margin: 0 10px 10px 20px;
      }
    </style>

  <body>
    <div class="box">
      <img class="float-right" src="./pn.jpg" alt="" />
      <div>
        List （列表）是 Python 内置的一种数据类型。
        它是一种有序的集合，可以随时添加和删除其中的元素。 那为什么要有 List
        （列表）呢？ 我们用一个例子来说明。
        现在有一个团队要出去玩，要先报名。如果用我们之前学过的知识，那么就是用一个字符串变量把他们都记录起来。
        但是这样太麻烦了，而且也不美观。
        在编程中，一定要学会偷懒，避免「重复性工作」。如果有一百个成员，那么你及时是复制粘贴，也会把你写烦。
        这时候就可以使用列表了。 就这样，一行代码就可以存放 N 多个名字了。
      </div>
    </div>
  </body>
</html>
