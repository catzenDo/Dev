<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table
      border="1"
      width="500px"
      bgcolor="aqua"
      cellspacing="0"
      cellpadding="0"
      align="center"
    >
      <caption>
        前端工程师
      </caption>
      <thead>
        <tr>
          <th rowspan="2">城市</th>
          <th colspan="2">2014</th>
          <th rowspan="2">2015</th>
          <th rowspan="2">2016</th>
        </tr>
        <tr>
          <th>上半年</th>
          <th>下半年</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>北京</td>
          <td>8000</td>
          <td>9000</td>
          <td>10000</td>
          <td>12000</td>
        </tr>
        <tr>
          <td>上海</td>
          <td>6000</td>
          <td>7000</td>
          <td>8000</td>
          <td>10000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>合计</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>

    <table border="1px" rules="cols">
      <caption>
        Html表格测试
      </caption>
      <thead>
        <tr>
          <th>header1</th>
          <th>header2</th>
          <th>header3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>tbody1</td>
          <td>tbody2</td>
          <td>tbody3</td>
        </tr>
        <tr>
          <td>tbody1</td>
          <td>tbody2</td>
          <td>tbody3</td>
        </tr>
        <tr>
          <td>tbody1</td>
          <td>tbody2</td>
          <td>tbody3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
